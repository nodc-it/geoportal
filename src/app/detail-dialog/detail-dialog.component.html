<button mat-icon-button mat-dialog-close class="close-button">
  <mat-icon>close</mat-icon>
</button>
<div matDialogTitle>
  {{ this.data.get('name') }}
  <i>{{ this.data.get('type_name') }}</i>
</div>

<mat-tab-group dynamicHeight (selectedTabChange) = "onTabClick($event)">
  <mat-tab label="Latest data">
    <app-data-table *ngIf="data" [data]="data"></app-data-table>
  </mat-tab>
  <mat-tab label="Graphs">
    <app-graphs *ngIf="data" [data]="data" [userDevice]="userDeviceType"></app-graphs>
  </mat-tab>
  <mat-tab label="Info">
	<app-info *ngIf="data" [data]="data"></app-info>
  </mat-tab>
</mat-tab-group>
